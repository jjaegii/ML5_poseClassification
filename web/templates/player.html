<html>
  <meta http-equiv="Expires" content="0" />
  <meta http-equiv="Last-Modified" content="0" />
  <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <link rel="stylesheet" href="../../static/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../../static/css/inference.css" />
  <link rel="stylesheet" href="../../static/css/toggle.css" />
  <!-- p5 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"></script>

  <!-- ml5 -->
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  <script
    type="text/javascript"
    src="../../static/js/jquery-3.4.1.min.js"
  ></script>
  <script src="../../static/js/bootstrap.min.js"></script>
  <script src="../../static/js/adapter-latest.js"></script>

  <body id="body" style="background-color: white">
    <h2
      id="header"
      align="center"
      style="
        font-family: sans-serif;
        font-size: 48px;
        font-weight: bold;
        color: black;
      "
    >
      Pose Classification
      <label class="switch">
        <input type="checkbox" id="toggle" onclick="toggles()" />
        <span class="slider round"></span>
      </label>
    </h2>
    <div class="container">
      <div class="row">
        <div class="col-3">
          <div class="list-group">
            {{ range .suuidMap }}
            <a
              href="{{ . }}"
              id="{{ . }}"
              name="{{ . }}"
              class="list-group-item list-group-item-action"
              >CCTV 1</a
            >
            {{ end }}
          </div>
        </div>
        <div class="col">
          <input type="hidden" name="suuid" id="suuid" value="{{ .suuid }}" />
          <input type="hidden" name="port" id="port" value="{{ .port }}" />
          <input type="hidden" id="localSessionDescription" readonly="true" />
          <input type="hidden" id="remoteSessionDescription" />
          <div id="remoteVideos">
            <video
              id="videoElem"
              width="1280"
              height="720"
              autoplay
              muted
              loop
            ></video>
            <canvas id="canvas" width="1280" height="720"
              >이 브라우저는 캔버스를 지원하지 않습니다.</canvas
            >
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    type="text/javascript"
    src="../../static/js/app.js?ver={{ .version }}"
  ></script>
  <script src="../../static/js/inference.js"></script>
  <script src="../../static/js/toggle.js"></script>
</html>
